<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> AJAX Examples </title>
  </head>
  <body>
    <header>
      <h1> AJAX Examples </h1>
      <nav>
        <a href="index.html"> Home </a>
        <br>
        <a href="post.html"> Characters </a>
        <br>
      </nav>
    </header>

    <button id="postWalle"> Post WALL-E </button>
    <!-- this <ul> will be filled with JS -->
    <ul id="characterList"></ul>

    <h3> Create a New Character </h3>
    <form id="postCharacterForm">
      <label for="postCharacterName"> Name </label>
      <input id="postCharacterName" type="text" placeholder="Han Solo">
      <br>
      <label for="postCharacterWeapon"> Weapon </label>
      <input id="postCharacterWeapon" type="text" placeholder="Blaster">
      <br>
      <label for="postCharacterOccupation"> Occupation </label>
      <input id="postCharacterOccupation" type="text" placeholder="Smuggler">
      <br>
      <button> Save New Character </button>
    </form>

    <h3> Update a Character </h3>
    <form id="updateCharacterForm">
      <label for="updateCharacterId"> Character ID </label>
      <input id="updateCharacterID" type="number" placeholder="123">
      <br>
      <label for="updateCharacterName"> Name </label>
      <input id="updateCharacterName" type="text" placeholder="Han Solo">
      <br>
      <label for="updateCharacterWeapon"> Weapon </label>
      <input id="updateCharacterWeapon" type="text" placeholder="Blaster">
      <br>
      <label for="updateCharacterOccupation"> Occupation </label>
      <input id="updateCharacterOccupation" type="text" placeholder="Smuggler">
      <br>
      <button> Update Character </button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/post.js"></script>
  </body>
</html>
